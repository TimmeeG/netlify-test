<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript">
      var ticketsLeft = 100;
      var qty = document.getElementById('qty');

      function modify_qty() {
        ticketsLeft = ticketsLeft - 1;
        document.getElementById('num').innerHTML = ticketsLeft;
      }
    </script>
  </head>
  <h1>
    hello world
  </h1>
  <p id="num"></p>
  <input type="button" value="count" id="button" onclick="modify_qty();" />
</html>
